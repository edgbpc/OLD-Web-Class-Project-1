        <div id="" class="col-sm-9 col-md-10">
			<h1 class="page-header">Registration</h1>
			<div id="formwrapper">
				<form onsubmit="return validateFields();">
	<div class="form-group">
	<input type="text" class="" id="username" maxlength="50" placeholder="Username" required onblur="">
    <input type="email" class="" id="email" maxlength="255" placeholder="Email Address" required onblur="">
	</div> 
    <div class="form-group">
		<input type="text" class="" id="firstname" maxlength="50" placeholder="First Name" required>
		<input type="text" class="" id="lastname" maxlength="50" placeholder="Last Name" required>
	</div> 
    <div class="form-group">
		<input type="text" class="" id="pwd" maxlength="50" placeholder="Password"  onblur="" required>    
		<input type="password" class="" id="verifypwd" maxlength="50" placeholder="Verify Password" onblur="" required>
	</div> 
    <div class="form-group">
		<input type="text" class="" id="telephone" maxlength="13" placeholder="Phone Number" onkeyup="formatPhone(this);" required>    
	</div> 
	<div class="form-group">
		<input type="text" class="" id="Address1" maxlength="100" placeholder="Address Line 1" required>   
		<input type="text" class="" id="Address2" maxlength="100" placeholder="Address Line 2 - Optional"> 
	</div> 
	<div class="form-group">
		<input type="text" class="" id="City" maxlength="50" placeholder="City" required>    
     	<select class="form-group">
		 
		  <option>State</option>
		  <option>AL</option>
		  <option>AK</option>
		  <option>AZ</option>
		  <option>AR</option>
		  <option>CA</option>
		  <option>CO</option>
		  <option>CT</option>
		  <option>DC</option>
		  <option>DE</option>
		  <option>FL</option>

		  <option>HI</option>
		  <option>ID</option>
		  <option>IL</option>
		  <option>IN</option>
		  <option>IA</option>
		  <option>KS</option>
		  <option>KY</option>
		  <option>LA</option>
		  <option>ME</option>
		  <option>MD</option>
		  <option>MA</option>
		  <option>MI</option>
		  <option>MN</option>
		  <option>MS</option>
		  <option>MO</option>
		  <option>MT</option>
		  <option>NE</option>
		  <option>NV</option>
		  <option>NH</option>
		  <option>NJ</option>
		  <option>NM</option>
		  <option>NY</option>
		  <option>NC</option>
		  <option>ND</option>
		  <option>OH</option>
		  <option>OK</option>
		  <option>OR</option>
		  <option>PA</option>
		  <option>RI</option>
		  <option>SC</option>
		  <option>SD</option>
		  <option>TN</option>
		  <option>TX</option>
		  <option>UT</option>
		  <option>VT</option>
		  <option>VA</option>
		  <option>WA</option>
		  <option>WV</option>
		  <option>WI</option>
		  <option>WY</option>

		</select>
	</div>
	<div class="form-group">
		<input type class="text" class="" id="zipCode" maxlength="10" placeholder="Zip Code"  onkeyup="formatZipCode(this);" required />
		<input type="text" id="datepicker" placeholder="date">
	</div>
	<div class="radio">
		<label for="male"><input type="radio" id="male" name="genderradio" maxlength="50">Male</label>
		<label for="female"><input type="radio" id="female" name="genderradio" maxlength="50">Female</label>
	</div>
	<div class="radio">
		<label for="married"><input type="radio" id="married" name="marriedradio" maxlength="50">Married</label>
		<label for="not married"><input type="radio" id="notmarried" name="marriedradio" maxlength="50">Not Married</label>
	</div>
		
		<button type="submit" id="submitbutton" class="btn btn-default" onclick="">Submit</button>
		<button type="reset" class="btn btn-default">Reset</button>
	
</div>
